<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">

<body>
    <div class="container">
        <div class="card">
            <h1>Atlas - Python - Flask Framework - HMTL</h1>
        </div>
        <div class="row">
            <div class="col-md-4">
                    {% for proveedores in proveedores  %}
                        <div>
                            <h5>Productos {{proveedores._id}}</h5>
                            <small>ID</small>
                            <input type="text"  id="" value="{{proveedores._id}}" class="form-control">
                            <small>Nombre</small>
                            <input type="text"  id="" value="{{proveedores.nombre}}" class="form-control">
                            <small>Direccion</small>
                            <input type="text"  id="" value="{{proveedores.direccion}}" class="form-control">
                            <small>Telefono</small>
                            <input type="text"  id="" value="{{proveedores.telefono}}" class="form-control">
                            <small>Correo electronico</small>
                            <input type="text"  id="" value="{{proveedores.correo_electronico}}" class="form-control">
                        </div>
                    {% endfor  %}
            </div>  
        </div>
    </div>
